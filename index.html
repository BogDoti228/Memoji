<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoji</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>Memoji</header>
    <div id="win_wrapper" class="float_window float_window_win">
        <div class="middle_window">
            <span class="result">
                <span>W</span><span>i</span><span>n</span>
            </span>
            <div id="win_button" class="button">Play again</div>
        </div>
    </div>

    <div id="lose_wrapper" class="float_window float_window_lose">
        <div class="middle_window">
            <span class="result">
                <span>L</span><span>o</span><span>s</span><span>e</span>
            </span>
            <div id="lose_button" class="button">Try again</div>
        </div>
    </div>

    <main id="main">
        <div class="card"></div>
        <div class="card"> </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"> </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </main>

    <footer id="footer">01:00</footer>
    <script src="index.js"></script>
